<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Rotate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pdf-rotate-container">
      <!-- Upload Stage -->
      <div id="uploadStage" class="stage active">
        <div class="upload-header">
          <button class="back-btn" id="backToHome">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            <span id="backText">戻る</span>
          </button>
          <h1 id="uploadTitle">PDF回転</h1>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">
            <svg
              width="80"
              height="80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"
              />
            </svg>
          </div>
          <h2 id="uploadPrompt">PDFファイルをドラッグ&ドロップ</h2>
          <p id="uploadSubtext">または</p>
          <button class="upload-btn" id="selectFileBtn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"
              />
            </svg>
            <span id="selectBtnText">ファイルを選択</span>
          </button>
          <input
            type="file"
            id="pdfFileInput"
            accept=".pdf"
            multiple
            style="display: none"
          />
          <p class="upload-hint" id="uploadHint">複数のPDFファイルを選択可能</p>
        </div>
      </div>

      <!-- Rotate Stage -->
      <div id="rotateStage" class="stage">
        <div class="rotate-header">
          <button class="back-btn" id="backToUpload">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            <span id="backRotateText">戻る</span>
          </button>
          <h1 id="rotateTitle">PDF回転</h1>
        </div>

        <div class="rotate-layout">
          <!-- Left: Control Panel -->
          <div class="control-panel">
            <button class="control-btn add-btn" id="addMoreBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 5v14M5 12h14" />
              </svg>
              <span id="addMoreText">さらに追加</span>
            </button>

            <button class="control-btn reset-btn" id="resetAllBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
              </svg>
              <span id="resetAllText">すべてリセット</span>
            </button>

            <div class="info-box" id="hoverInfo">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4M12 8h.01" />
              </svg>
              <span id="hoverInfoText"
                >カーソルを合わせて個別回転ボタンを表示</span
              >
            </div>

            <!-- Selection Options (shown when multiple PDFs) -->
            <div
              class="selection-section"
              id="selectionSection"
              style="display: none"
            >
              <h3 id="selectionTitle">選択</h3>
              <div class="selection-buttons">
                <button
                  class="selection-btn active"
                  id="selectAllBtn"
                  data-mode="all"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M9 11l3 3L22 4" />
                    <path
                      d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"
                    />
                  </svg>
                  <span id="selectAllText">すべて</span>
                </button>
                <button
                  class="selection-btn"
                  id="selectPortraitBtn"
                  data-mode="portrait"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="7" y="3" width="10" height="18" rx="2" />
                  </svg>
                  <span id="selectPortraitText">縦向き</span>
                </button>
                <button
                  class="selection-btn"
                  id="selectLandscapeBtn"
                  data-mode="landscape"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="7" width="18" height="10" rx="2" />
                  </svg>
                  <span id="selectLandscapeText">横向き</span>
                </button>
              </div>
            </div>

            <div class="rotation-controls">
              <button class="rotate-control-btn" id="rotateLeftBtn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8" />
                  <path d="M21 3v5h-5" />
                </svg>
                <span id="rotateLeftText">左回転</span>
              </button>
              <button class="rotate-control-btn" id="rotateRightBtn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 12a9 9 0 01-9 9 9.75 9.75 0 01-6.74-2.74L3 16" />
                  <path d="M3 21v-5h5" />
                </svg>
                <span id="rotateRightText">右回転</span>
              </button>
            </div>

            <button class="save-btn" id="saveRotatedBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"
                />
              </svg>
              <span id="saveRotatedText">回転したPDFを保存</span>
            </button>
          </div>

          <!-- Right: PDF Grid -->
          <div class="pdf-grid-container">
            <div class="pdf-grid" id="pdfGrid">
              <!-- PDF canvases will be inserted here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Loading Overlay -->
      <div class="loading-overlay" id="loadingOverlay" style="display: none">
        <div class="loading-content">
          <div class="taichi-spinner"></div>
          <div class="loading-text">
            <span id="loadingMessage">読み込み中...</span>
            <span id="loadingPercent">0%</span>
          </div>
        </div>
      </div>

      <!-- Success Modal -->
      <div class="success-modal" id="successModal" style="display: none">
        <div class="success-content">
          <div class="success-icon">
            <svg
              width="80"
              height="80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
              <path d="M22 4L12 14.01l-3-3" />
            </svg>
          </div>
          <h2 id="successTitle">保存完了!</h2>
          <p id="successMessage">PDFファイルが回転・保存されました</p>
          <div class="success-path" id="successPath"></div>
          <div class="success-actions">
            <button class="success-btn primary" id="rotateMoreBtn">
              <span id="rotateMoreText">もっと回転</span>
            </button>
            <button class="success-btn secondary" id="goHomeBtn">
              <span id="goHomeText">ホームに戻る</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
